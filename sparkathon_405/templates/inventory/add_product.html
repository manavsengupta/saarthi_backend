<!-- filepath: templates/inventory/add_product.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Product - {{ retailer.name }} | Saarthi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Add Product for {{ retailer.name }}</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" min="0" required>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
        <a href="{% url 'product_list' retailer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% include "navbar.html" %}
</body>
</html>
