<!-- filepath: templates/inventory/update_stock.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Stock - {{ product.name }} | Saarthi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Update Stock for <span class="text-primary">{{ product.name }}</span></h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="stock" class="form-label">New Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" min="0" value="{{ product.stock }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Stock</button>
        <a href="{% url 'product_list' product.retailer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
