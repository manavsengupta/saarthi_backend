{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Delivery Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">
    <h2 class="mb-4"><i class="fa-solid fa-person-biking text-danger"></i> Add Delivery Person</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Add</button>
        <a href="{% url 'person_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
    {% include "navbar.html" %}
</body>
</html>
