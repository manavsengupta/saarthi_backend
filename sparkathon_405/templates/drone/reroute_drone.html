<!-- filepath: templates/drone/reroute_drone.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Re-route Drone | Drone Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Re-route Drone for Delivery #{{ delivery.id }}</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for Re-routing</label>
            <input type="text" name="reason" id="reason" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Re-route</button>
        <a href="{% url 'delivery_detail' delivery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
