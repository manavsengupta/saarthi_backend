<!DOCTYPE html>
<html>
<head>
    <title>Stores | Drone Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .fancy-card {
            background: rgba(255,255,255,0.97);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            margin: 2rem auto;
            max-width: 800px;
            animation: fadeInUp 0.7s;
        }
        .fancy-card h1 {
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 0.03em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .fancy-card h1 i {
            font-size: 2.1rem;
        }
        .btn-success {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            border-radius: 1.2em;
            font-weight: 600;
            letter-spacing: 0.03em;
            padding: 0.6em 1.5em;
        }
        .table-responsive {
            border-radius: 1.2rem;
            overflow: hidden;
        }
        .fancy-table th, .fancy-table td {
            vertical-align: middle !important;
            text-align: center;
        }
        .fancy-table th {
            background: #0d6efd;
            color: #fff;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            font-size: 1.08rem;
            letter-spacing: 0.03em;
            border-bottom: none;
        }
        .fancy-table td {
            background: #f8fbff;
            font-size: 1.04rem;
            border-bottom: 1.5px solid #e3eafc;
        }
        .fancy-table tr {
            transition: box-shadow 0.2s;
        }
        .fancy-table tr:hover td {
            box-shadow: 0 2px 12px rgba(13,110,253,0.08);
            background: #f0f8ff;
        }
        .store-name {
            font-weight: 600;
            color: #0d6efd;
            letter-spacing: 0.01em;
        }
        .store-icon {
            font-size: 1.2em;
            margin-right: 0.3em;
            vertical-align: middle;
        }
        .location-coords {
            font-size: 0.97em;
            color: #444;
            background: #f3f7fa;
            border-radius: 0.7em;
            padding: 0.2em 0.7em;
            display: inline-block;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="fancy-card">
        <h1><i class="fa-solid fa-store"></i> All Stores</h1>
        <a href="{% url 'add_store' %}" class="btn btn-success mb-4"><i class="fa-solid fa-plus"></i> Add Store</a>
        <div class="table-responsive">
            <table class="table fancy-table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                {% for store in stores %}
                    <tr>
                        <td class="store-name">
                            <i class="fa-solid fa-store store-icon text-success"></i>
                            {{ store.name }}
                        </td>
                        <td>
                            <i class="fa-solid fa-location-dot text-warning"></i>
                            {{ store.address|default:"-" }}
                        </td>
                        <td>
                            <span class="location-coords">{{ store.latitude }}</span>
                        </td>
                        <td>
                            <span class="location-coords">{{ store.longitude }}</span>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">No stores found.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% include "navbar.html" %}
</body>
</html>
