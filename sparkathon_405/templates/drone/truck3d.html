{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Delivery Truck Load Visualization</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'truck3d.css' %}">
</head>
<body>
    <div id="app-container">
        <!-- Hamburger Menu for Mobile -->
        <div id="hamburger-menu" class="fas fa-bars"></div>

        <!-- Unified UI Panel -->
        <div id="main-ui-panel">
            <div id="info-section" class="panel-section">
                <h3 class="text-lg font-bold mb-3">3D View Controls</h3>
                <p><i class="fas fa-mouse-pointer"></i> <b>Rotate</b>: Left-click + Drag</p>
                <p><i class="fas fa-hand-paper"></i> <b>Pan</b>: Right-click + Drag</p>
                <p><i class="fas fa-search-plus"></i> <b>Zoom</b>: Scroll Wheel</p>
                <p class="mt-3"><i class="fas fa-hand-rock"></i> <b>Drag Parcel</b>: Left-click on parcel + Drag</p>
            </div>

            <div id="add-parcel-section" class="panel-section">
                <h3 class="text-xl font-bold mb-4">Add Parcel</h3>
                <div class="control-group">
                    <label for="parcelWidth">Width (m):</label>
                    <input type="number" id="parcelWidth" value="1.0" min="0.1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="parcelHeight">Height (m):</label>
                    <input type="number" id="parcelHeight" value="1.0" min="0.1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="parcelDepth">Depth (m):</label>
                    <input type="number" id="parcelDepth" value="1.0" min="0.1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="parcelWeight">Weight (kg):</label>
                    <input type="number" id="parcelWeight" value="10.0" min="0.1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="parcelPriority">Priority:</label>
                    <select id="parcelPriority">
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                <div class="flex justify-end mt-4">
                    <button id="addParcelBtn" class="btn btn-primary"><i class="fas fa-box-open mr-2"></i>Add Parcel</button>
                    <button id="clearParcelsBtn" class="btn btn-danger"><i class="fas fa-trash-alt mr-2"></i>Clear All</button>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-700">
                    <h4 class="text-md font-semibold mb-2 text-gray-200">Priority Colors:</h4>
                    <p class="text-sm text-gray-300 mb-1"><span class="priority-color-box" style="background-color: #ff4d4d;"></span> High (Red)</p>
                    <p class="text-sm text-gray-300 mb-1"><span class="priority-color-box" style="background-color: #ffa500;"></span> Medium (Orange)</p>
                    <p class="text-sm text-gray-300"><span class="priority-color-box" style="background-color: #00bcd4;"></span> Low (Cyan)</p>
                </div>
            </div>
        </div>
    </div>
{% include "navbar.html" %}
    <!-- Your custom JavaScript file -->
    <script type="module" src="{% static 'truck3d.js' %}"></script>
</body>
</html>
